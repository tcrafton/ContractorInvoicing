<div class="container" style="height:650px;">
    <div class="row">
        <!--<div class="col-md-12">
            <div class="page-header">
                <h1>Defect Entry</h1>
            </div>
        </div>-->

        <div ui-view></div>

    </div>

    <div class="col-md-12" autocomplete="off">
        <h3>Login Page</h3>

        <form ng-submit="vm.validateUser(vm.username, vm.password)" class="form">
            <div class="col-md-4">
                <div class="form-group" >
                    <input type="text" class="form-control" ng-model="vm.username" placeholder="username" required=""  autocomplete="new-password" />
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" ng-model="vm.password" placeholder="password" required="" autocomplete="new-password" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Login</button>
                    <span class="text-danger">{{ error }}</span>
                </div>

                <div class="form-group">
                    <span class="text-danger">{{vm.invalidLogin}}</span>
                </div>
            </div>
        </form>
    </div>
</div>
